version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: predictions-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: predictions_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - predictions-network

  backend:
    build: ./backend
    container_name: predictions-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/predictions_db?authSource=admin
      - JWT_SECRET=your_super_secret_jwt_key_change_this
      - CORS_ORIGIN=http://localhost:3000
      - ML_SERVICE_URL=http://localhost:5000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - predictions-network
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: predictions-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_WEBSOCKET_URL=ws://localhost:5000
    depends_on:
      - backend
    networks:
      - predictions-network
    stdin_open: true
    tty: true

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: predictions-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - predictions-network

volumes:
  mongodb_data:
  redis_data:

networks:
  predictions-network:
    driver: bridge